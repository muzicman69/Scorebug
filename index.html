<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baseball Scorebug - Twitch Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Flag_of_the_United_States.svg/2560px-Flag_of_the_United_States.svg.png') center/cover no-repeat;
      font-family: 'Orbitron', sans-serif;
      color: white;
      padding: 0;
      margin: 0;
      overflow-x: hidden;
    }

    .scorebug {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 900px;
      height: 100px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      padding: 0 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      border: 3px solid #ffffff;
      margin: 20px auto;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .team img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      border: 2px solid white;
    }

    .team-name {
      font-size: 20px;
      color: #ffffff;
      text-shadow: 0 0 5px #000;
    }

    .team-score {
      font-size: 30px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 3px #000;
    }

    .game-info {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px 18px;
      border-radius: 12px;
      border: 2px solid #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .game-clock {
      font-size: 22px;
      color: #00ffcc;
      font-weight: bold;
    }

    .inning {
      font-size: 14px;
      color: #ffffff;
    }

    .bases {
      display: flex;
      gap: 4px;
      margin-top: 6px;
    }

    .base {
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 2px;
      border: 1px solid #000;
      transform: rotate(45deg);
    }

    .active-base {
      background: #00ff00;
    }

    .control-panel {
      max-width: 900px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .control-panel label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .control-panel input, .control-panel select {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      background: #2a2a2a;
      color: white;
    }

    .control-panel button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="scorebug" id="scorebug">
    <div class="team home">
      <img src="home-logo.png" alt="Home Logo" id="home-logo">
      <span class="team-name" id="home-name">GUARDIANS</span>
      <span class="team-score" id="home-score">3</span>
    </div>

    <div class="game-info">
      <div class="game-clock" id="game-clock">TOP 7TH</div>
      <div class="inning" id="inning">Balls: 2 • Strikes: 1 • Outs: 1</div>
      <div class="bases">
        <div class="base" id="base1"></div>
        <div class="base" id="base2"></div>
        <div class="base" id="base3"></div>
      </div>
    </div>

    <div class="team away">
      <span class="team-score" id="away-score">5</span>
      <span class="team-name" id="away-name">YANKEES</span>
      <img src="away-logo.png" alt="Away Logo" id="away-logo">
    </div>
  </div>

  <div class="control-panel">
    <label>Home Team Name</label>
    <input type="text" id="input-home-name" placeholder="Guardians">

    <label>Home Score</label>
    <input type="number" id="input-home-score" placeholder="3">

    <label>Home Logo URL</label>
    <input type="text" id="input-home-logo" placeholder="home-logo.png">

    <label>Away Team Name</label>
    <input type="text" id="input-away-name" placeholder="Yankees">

    <label>Away Score</label>
    <input type="number" id="input-away-score" placeholder="5">

    <label>Away Logo URL</label>
    <input type="text" id="input-away-logo" placeholder="away-logo.png">

    <label>Inning (e.g. TOP 7TH)</label>
    <input type="text" id="input-inning" placeholder="TOP 7TH">

    <label>Balls</label>
    <input type="number" id="input-balls" placeholder="2">

    <label>Strikes</label>
    <input type="number" id="input-strikes" placeholder="1">

    <label>Outs</label>
    <input type="number" id="input-outs" placeholder="1">

    <label>Bases Occupied (e.g. 1,0,1)</label>
    <input type="text" id="input-bases" placeholder="1,0,1">

    <button onclick="updateScorebug()">Update Scorebug</button>
  </div>

  <script>
    function updateScorebug() {
      document.getElementById('home-name').textContent = document.getElementById('input-home-name').value || 'HOME';
      document.getElementById('home-score').textContent = document.getElementById('input-home-score').value || '0';
      document.getElementById('home-logo').src = document.getElementById('input-home-logo').value || 'home-logo.png';

      document.getElementById('away-name').textContent = document.getElementById('input-away-name').value || 'AWAY';
      document.getElementById('away-score').textContent = document.getElementById('input-away-score').value || '0';
      document.getElementById('away-logo').src = document.getElementById('input-away-logo').value || 'away-logo.png';

      document.getElementById('game-clock').textContent = document.getElementById('input-inning').value || 'INNING';
      const balls = document.getElementById('input-balls').value || 0;
      const strikes = document.getElementById('input-strikes').value || 0;
      const outs = document.getElementById('input-outs').value || 0;
      document.getElementById('inning').textContent = `Balls: ${balls} • Strikes: ${strikes} • Outs: ${outs}`;

      const bases = (document.getElementById('input-bases').value || '0,0,0').split(',');
      document.getElementById('base1').className = bases[0] === '1' ? 'base active-base' : 'base';
      document.getElementById('base2').className = bases[1] === '1' ? 'base active-base' : 'base';
      document.getElementById('base3').className = bases[2] === '1' ? 'base active-base' : 'base';
    }
  </script>
</body>
</html>
