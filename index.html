<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baseball Scorebug - Twitch Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: transparent;
      font-family: 'Orbitron', sans-serif;
      color: white;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .scorebug {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 900px;
      height: 100px;
      background: linear-gradient(135deg, #b22234, #ffffff, #3c3b6e);
      border-radius: 16px;
      padding: 0 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      border: 3px solid #ffffff;
      margin: 10px auto;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .team img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      border: 2px solid white;
    }

    .team-name {
      font-size: 20px;
      color: #ffffff;
      text-shadow: 0 0 5px #000;
    }

    .team-score {
      font-size: 30px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 3px #000;
    }

    .game-info {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px 18px;
      border-radius: 12px;
      border: 2px solid #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .game-clock {
      font-size: 22px;
      color: #00ffcc;
      font-weight: bold;
    }

    .inning {
      font-size: 14px;
      color: #ffffff;
    }

    .bases {
      display: flex;
      gap: 4px;
      margin-top: 6px;
    }

    .base {
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 2px;
      border: 1px solid #000;
      transform: rotate(45deg);
    }

    .active-base {
      background: #00ff00;
    }

    .control-panel {
      display: none;
    }
  </style>
</head>
<body>

  <div class="scorebug" id="scorebug">
    <div class="team home">
      <img src="home-logo.png" alt="Home Logo" id="home-logo">
      <span class="team-name" id="home-name">GUARDIANS</span>
      <span class="team-score" id="home-score">3</span>
    </div>

    <div class="game-info">
      <div class="game-clock" id="game-clock">TOP 7TH</div>
      <div class="inning" id="inning">Balls: 2 • Strikes: 1 • Outs: 1</div>
      <div class="bases">
        <div class="base" id="base1"></div>
        <div class="base" id="base2" class="active-base"></div>
        <div class="base" id="base3" class="active-base"></div>
      </div>
    </div>

    <div class="team away">
      <span class="team-score" id="away-score">5</span>
      <span class="team-name" id="away-name">YANKEES</span>
      <img src="away-logo.png" alt="Away Logo" id="away-logo">
    </div>
  </div>

  <script>
    // Example Twitch-style auto-updater structure (WebSocket-compatible skeleton)
    const state = {
      home: { name: 'GUARDIANS', score: 3, logo: 'home-logo.png' },
      away: { name: 'YANKEES', score: 5, logo: 'away-logo.png' },
      inning: 'TOP 7TH',
      balls: 2,
      strikes: 1,
      outs: 1,
      bases: [false, true, true] // 1st, 2nd, 3rd
    };

    function updateOverlay(newState) {
      document.getElementById('home-name').textContent = newState.home.name;
      document.getElementById('home-score').textContent = newState.home.score;
      document.getElementById('home-logo').src = newState.home.logo;

      document.getElementById('away-name').textContent = newState.away.name;
      document.getElementById('away-score').textContent = newState.away.score;
      document.getElementById('away-logo').src = newState.away.logo;

      document.getElementById('game-clock').textContent = newState.inning;
      document.getElementById('inning').textContent = `Balls: ${newState.balls} • Strikes: ${newState.strikes} • Outs: ${newState.outs}`;

      document.getElementById('base1').className = `base${newState.bases[0] ? ' active-base' : ''}`;
      document.getElementById('base2').className = `base${newState.bases[1] ? ' active-base' : ''}`;
      document.getElementById('base3').className = `base${newState.bases[2] ? ' active-base' : ''}`;
    }

    // Initial render
    updateOverlay(state);
  </script>
</body>
</html>
